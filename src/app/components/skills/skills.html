<section class="skills">
  <h2>My Skills</h2>
  <div class="skills-grid">
    <div class="category" *ngFor="let category of skillCategories">
      <h3>{{ category.title }}</h3>
      <ul>
        <li *ngFor="let skill of category.items">✔️ {{ skill }}</li>
      </ul>
    </div>
  </div>
</section>
