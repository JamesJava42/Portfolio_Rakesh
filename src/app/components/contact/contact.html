<section class="contact" id="contact" style="background: linear-gradient(to top, #d3cce3, #e9e4f0); color: #333; padding: 60px 20px;">
  <h2 class="section-title" style="text-align: center;">Contact Me</h2>
  <form class="contact-form animate__animated animate__zoomIn" style="max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 15px;">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea rows="4" placeholder="Message" required></textarea>
    <button type="submit" class="btn" style="background-color: #6c63ff; color: white; border: none; padding: 10px; border-radius: 6px;">Send Message</button>
  </form>
</section>
