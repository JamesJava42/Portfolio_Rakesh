<section class="education">
  <h2>Education</h2>
  <div class="edu-cards">
    <div class="card" *ngFor="let edu of educationList">
      <h3>{{ edu.degree }}</h3>
      <p><strong>{{ edu.institution }}</strong></p>
      <p>{{ edu.year }}</p>
      <p>{{ edu.gpa }}</p>
    </div>
  </div>
</section>
